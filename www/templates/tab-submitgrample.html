<ion-view view-title="Submit Grample">
  <ion-content class="padding" ng-controller="SubmitGramplesCtrl">
    <h2>Submit a Grample</h2>
    <form name="grampleSubmit">
            <div class="list">
                   <label class="item item-input item-select">
                       <div class="input-label">
                           Subject
                       </div>
                       <select ng-model="grampleSubject" >
                          <option ng-repeat="subject in subjects" value="{{subject.id}}">{{subject.name}}</option>
                       </select>
                   </label>
               </div>
                <h4>What kind of Grample would you like to create?</h4>
             <div ng-controller="getImage">
		            <button class="button button-positive button-full" ng-click="takePhoto()">Take Picture</button>
		            <button class="button button-energized button-full" ng-click="getImageFromGalleryClick()">Use a picture from my gallery</button>
                <button class="button button-balanced button-full" ng-click="toggleTextBoxClick()">Submit Text</button>
	             	<div class="center">
                 <textarea msd-elastic ng-show="IsVisible" ng-model="$parent.grampleText"></textarea>
	                <img id="uploadImage" ng-controller="imageInit" ng-src="{{imgURI}}"> 
	              </div>
             </div>

           <div class="list">
               <label class="item item-input">
                   <span class="input-label">Grample Name</span>
                   <input type="text" name="grampleName" ng-model="grampleName">
               </label>

               <label class="item item-input">
                   <span class="input-label">Keywords</span>
                   <input type="text" name="grampleKeywords" ng-model="grampleKeywords">
               </label> 
           </div>

           <div class="padding">
               <button type="button" class="button button-block button-positive" ng-click="formSubmit()">Submit</button>
           </div>
       </form>
  </ion-content>
</ion-view>

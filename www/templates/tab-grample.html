<ion-view view-title="MyGramples">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="grample in gramples" type="item-text-wrap" ng-href="#/tab/mygramples/{{grample.id}}">
       <img src="http://placehold.it/40x40">
        <h2>{{grample.name}}</h2>
        <p>{{grample.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(grample)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
